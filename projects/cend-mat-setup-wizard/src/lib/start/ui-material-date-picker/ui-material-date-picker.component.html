<div class="ui-date-time-picker ui_material_date_picker">
  <span *ngIf="isClear && value && !disabled"
        class="ui-select__action-clear"
        (click)="onClear()">
    Clear
  </span>
  <input matInput
         id="picker"
         class="input shadow-base"
         [matDatepicker]="picker"
         [(ngModel)]="value"
         [min]="minDate"
         [max]="maxDate"
         [disabled]="disabled"
         [placeholder]="placeholder"
         (dateChange)="onDateChange($event)"
         (click)="picker.open()"
         type="text">
  <label class="requested-icon"
         for="picker">
    <app-image [imgUrl]="imageCalendar"
               [imgAlt]="'calendar'"
               [imgClass]="'wizard_start-action cn-icon-calendar-solid'">
    </app-image>
  </label>

  <mat-datepicker #picker
                  [panelClass]="'ui_material_date_picker' + (showInfo ? ' seven_days_text': '')">
  </mat-datepicker>
</div>
