<div class="d-flex d-column gap-24">
  <div class="wizard_start-action-wrapper m-b-8">
    <app-image [imgUrl]="imageArrow"
               (click)="onBack()"
               [imgAlt]="'arrow'"
               [imgClass]="'wizard_start-action'">
    </app-image>
    <h1 class="wizard_start-title">
      I need to move
    </h1>
  </div>
  <form [formGroup]="startOptionForm"
        class="d-flex d-column gap-24">
    <div class="d-flex gap-24">
      <div class="d-flex d-column gap-8">
        <label class="label-default">
          Moving from
        </label>
        <input class="input shadow-base start-input"
               type="text"
               numberOnly
               [maxlength]="maxZipCode"
               formControlName="zipFrom"
               required
               placeholder="Zip code">
      </div>

      <div class="d-flex d-column gap-8">
        <label class="label-default">
          Moving to
        </label>
        <input class="input shadow-base start-input"
               type="text"
               numberOnly
               [maxlength]="maxZipCode"
               formControlName="zipTo"
               required
               placeholder="Zip code">
      </div>
    </div>

    <div class="d-flex d-column gap-8">
      <label class="label-default">
        Start date
      </label>
      <ui-material-date-picker formControlName="date"
                               [minDate]="minDate"
                               [showInfo]="true"
                               [imageCalendar]="imageCalendar"
                               required>
      </ui-material-date-picker>
    </div>

    <div class="d-flex d-column gap-8">
      <label class="label-default">
        Coupon code
      </label>
      <input class="input shadow-base"
             type="text"
             numberLetterDashOnly
             formControlName="code"
             [maxlength]="maxPromoCode"
             placeholder="Enter coupon code">
    </div>
  </form>

</div>
